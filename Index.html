<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="enemigo.png" >
    <link rel="stylesheet" href="estilo.css">
    <title>Intento?</title>
</head>
<body>
    <h1>Formulario para agregar contenido</h1>
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required data-form-input>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" required data-form-input2>
        </div>
        <button type="submit" data-form-btn>Agregar</button>
    </form>
    <div>
        <table data-table>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
